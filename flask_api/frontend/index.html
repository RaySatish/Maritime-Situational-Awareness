<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maritime Situational Awareness API</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Maritime Situational Awareness API</h1>

    <h2>Upload OCR Result</h2>
    <form id="ocrForm">
        <input type="text" id="filename" placeholder="Filename" required>
        <textarea id="extractedText" placeholder="Extracted Text" required></textarea>
        <button type="submit">Submit OCR Result</button>
    </form>

    <h2>Query RAG</h2>
    <form id="ragForm">
        <textarea id="ragQuery" placeholder="Enter your query" required></textarea>
        <button type="submit">Submit Query</button>
    </form>

    <h2>Alerts</h2>
    <button id="getAlerts">Get Alerts</button>
    <ul id="alertsList"></ul>

    <script src="script.js"></script>
</body>
</html>
